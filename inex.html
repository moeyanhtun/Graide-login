<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg">
        <img src="./Assets/Background.png" alt="">
        <section>
            <div class="container">
                <div class="leftText">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds.</p> 
                </div>
                <div class="phone-bg">  
                        <img src="./Assets/iPhone Mockup.png" alt="">  
                </div>  
            </div>
            <div class="container2">
                <h1>Login</h1>
                <form action="">
                    <label for="">Email</label>
                    <input class="box" type="email" name="" id="" placeholder="john@example.com">
                </form>
                <form action="">
                    <label for="">Password</label>
                    <input class="box" type="password" name="" id="" placeholder="At least 8 characters">
                </form>
                <div class="check">
                    <form action="">
                        <input class="checkBtn" type="checkbox" name="" id="">
                    </form>
                    <div>
                        <p>By creating an account, you agree to the</p>
                        <b class="atext"><a href="">Terms & Conditions.</a>  </b>
                    </div>
                </div>
                <button>
                    Create an Account
                </button>
            </div>
        </section>
    </div>
</body>
</html>
